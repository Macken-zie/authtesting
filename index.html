<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Sign Up</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDF58AXVXPl8RSuwxxs1F-PDvF3p_gH2aA",
      authDomain: "userauthtesting-eb606.firebaseapp.com",
      projectId: "userauthtesting-eb606",
      storageBucket: "userauthtesting-eb606.appspot.com",
      messagingSenderId: "274194198524",
      appId: "1:274194198524:web:cd820a4820a21f5ef18c79",
      measurementId: "G-846JWK6SCM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign-up function
    async function signUp(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("User created successfully:", userCredential.user);
      } catch (error) {
        console.error("Error creating user:", error.message);
      }
    }

    // Check if user is logged in
    async function checkUserLoggedIn() {
      const user = auth.currentUser;
      if (user) {
        console.log("User is logged in:", user);
      } else {
        console.log("No user found");
      }
    }

    // Form submission event listener
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("sign-up-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        await signUp(email, password);
        checkUserLoggedIn();
      });
    });
  </script>
</head>
<body>
  <h1>Firebase Authentication Sign Up</h1>
  <form id="sign-up-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
